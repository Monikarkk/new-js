<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eShop - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #444;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to eShop</h1>
    <p>Your one-stop online store</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="orders.html">Orders</a>
  </nav>

  <main>
    <h2>Start Shopping Now!</h2>
    <a href="products.html" class="btn">View Products</a>

  </main>

  <footer>

  </footer>

</body>
</html>
